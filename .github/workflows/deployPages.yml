name: Despliegue a github pages del MPA con vite 

on:
  push:
    branches: ["main"]
  workflow_dispatch:
    permissions:
      contents: read
      pages: write
      id-token: write
    env:
      DEPLOY_BASE_URL: ${{vars.DEPLOY_BASE_URL}}
    concurrency: 
      group: "pages"
      cancel-in-progress: false

    jobs:
      deploy:
        enviroment:
        name: github-pages
        url: ${{ steps.github_pages.outputs.url }}
        runs-on: ubuntu-latest
      steps: 
        - name: Checkout(clonarrepositorio)
          uses: actions/checkout@v4
        - name: Setup NodeJS
          uses: actions/setup-node@v4
          with:
            node-version: '20'
            cache: 'npm'
        - name:  instalar dependencias
          run: npm install
        - name: verificar variables de ambiente
          run: echo "DEPLOY_BASE_URL $DEPLOY_BASE_URL" 
        - name: compilar proyecto
          run: npm run build
        - name: configurar gitr pages 
          uses: actions/configure-pages@v5
        - name: subir comnpilado
          uses: actions/upload-pages-artifact@v3
          with:
            path: './dist'
        - name: publicar pagina
          id: deployment 
          uses: actions/deploy-pages@v4